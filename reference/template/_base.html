<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'bootstrap/custom.min.css' %}">
    <link rel="stylesheet" href="{% static '_assets/css/style_base.css' %}">
    <link rel="stylesheet" href="{% static '_assets/css/style_info.css' %}">
    <title>Base</title>
    {% endblock %}
</head>
<body>
    {% load socialaccount %}
    <img class="leftAd" src="./img/main/leftAd.png" alt="실종문의는 구루슈니즈 광고" width="322px" height="110px" align="left">
    <a class="navbar-brand-center-logo" href="{% url 'main' %}">
        <img src="./img/main/logo.png" alt="구루슈니즈 탐정사무소 로고" width="386px" height="126px" class="logo-center">
    </a>
    <a class="login-item nav-link" href="#">
        <img src="none" alt="Sign in with Google" id="login-image">
    </a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <!-- 메뉴 버튼인데 디자인한 대로 가면 안 넣어도 될 것 같아서 주석처리했어! -->

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% block nav %}
        <div class="navbar-collapse collapse show" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="{% url 'main' %}">소개</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'info' %}">실종정보</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'service' %}">업무문의</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">연락처</a>
                </li>
            </ul>
        </div>
        {% endblock %}
    </nav>
    <!-- //navbar -->

<div class="wrap container">
    <div class="jumbotron">
        {% block content%}
        {% endblock %}
    </div>
</div>
<footer>&COPY; 2020 HTML-7 all rights reserved</footer>

<script src="{% static 'bootstrap/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap/custom.js' %}"></script>

</body>
</html>
