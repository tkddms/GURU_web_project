<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Table style</title>
	<style>
		table{
			border: 2px solid; border-collapse: collapse; text-align: center;
		}
		th, td{ border: 1px solid; padding: 10px 5px;}
	</style>
</head>
<body>
<!-- 연락처 표  -->
<table>
	<caption>탐정사무소 연락</caption>
	<thead>
		<tr> <!-- 표 위 이름 -->
			<th>	</th>
			<th>이주현</th>
			<th>이서우</th>
			<th>원소희</th>
			<th>한상은</th>
			<th>석민솔</th>
		</tr> <!-- 이름 끝 --> 
	</thead>
	<tbody>
		<tr> <!-- 표 왼쪽 전화번호 --> 
			<th scope="row">전화번호</th>
			<td>a</td>
			<td>b</td>
			<td>c</td>
			<td>d</td>
			<td>f</td>
		</tr> <!-- 전화번호 끝 --> 
		<tr> <!-- 표 왼쪽 이메일 --> 
			<th scope="row">이메일</th>
			<td>g</td>
			<td>h</td>
			<td>i</td>
			<td>j</td>
			<td>k</td>
		</tr> <!-- 이메일 끝 --> 
	</tbody> 

</table> <!-- 연락처 끝 -->
</body>
</html>
