{% extends 'blog/base.html' %}

{% block content %}
{% for tag in object.tags.all %}
<a href="{{ tag.get_absolute_url }}">#{{ tag }} </a>
{% endfor %}
<h2>Post Detail Page</h2>
<h3>{{ object.title }}</h3>
<div class="container">{{ object.content }}</div>
{% if object.author == user.username %}
<a href="{{ object.get_update_url }}">UPDATE</a>
{% endif %}
{% endblock %}
